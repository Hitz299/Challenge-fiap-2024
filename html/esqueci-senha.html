<!DOCTYPE html>
<html lang="pt-br"></html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ESQUECI A SENHA</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <header id="cabecalho-azul">
    <h1 class="texto-cadastro">Esqueci a senha</h1>
  </header>
  <div class="gradient">
    <main>
      <p class="informativo">
        Clique no botão para enviar o código de verificação para seu email:
      </p>
      <form>
        <div>
          <h2 class="texto-cadastro">Email</h2>
          <label for="email"></label>
          <input id="email" type="email" placeholder="Digite seu email" />
        </div>
        <button class="btn" type="submit">Enviar</button>
      </form>
    </main>
    <footer>
      <nav><a href="./login.html">Página de login</a></nav>
    </footer>
  </div>
</body>
