<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADICIONAR VEÍCULOS</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/funcionalidades.css" />
  </head>
  <body>
    <header class="cabecalho-verde"></header>

    <div id="tela-add">
      <h2>
        Precisaremos de alguns dados sobre seu veículo para que <br />
        possamos ter acesso às suas informações
      </h2>
      <main>
        <div>
          <form>
            <div class="input-add">
              <div>
                <label for="chassi">Chassi</label>
                <input
                  id="chassi"
                  type="text"
                  placeholder="Digite o chassi do veiculo"
                />
              </div>
              <div>
                <label for="placa">Placa</label>
                <input
                  id="placa"
                  type="text"
                  placeholder="Informe a placa do veículo"
                />
              </div>
            </div>
            <div id="checkbox">
              <input type="checkbox" id="termos" />
              <label for="termos" class="checkbox-label">
                <p>Li e estou Termos de Uso e Política de Privacidade</p></label
              >
            </div>
          </form>
        </div>
      </main>
      <div>
        <button type="button">Procurar</button>
      </div>
      <footer>
        <nav><a href="./tela-inicial.html">Página inicial</a></nav>
      </footer>
    </div>
  </body>
</html>
