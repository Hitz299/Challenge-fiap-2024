      <h1>Esqueci a senha</h1>

          <div>
            <h2 class="texto-cadastro">Código de verificação</h2>
            <label for="nome"></label>
            <input id="nome" type="text" placeholder="Digite o código" />
          </div>
          <button id="btn-codigo">
            <a class="link-btn" href="./esqueci-senha.html">Verificar</a>
          </button>

      </main>
      <footer>
        <nav><a href="./login.html">Página de login</a></nav>
