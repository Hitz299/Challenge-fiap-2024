<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONTA</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/conta.css" />
  </head>
  <body>
    <header class="cabecalho-verde"><h1>Minha Conta</h1></header>
    <div id="conta-container">
      <main>
        <form>
          <div id="conta">
            <div>
              <label for="nome">Nome:</label> <input id="nome" type="text" />
            </div>
            <div>
              <label for="cpf">CPF:</label> <input id="cpf" type="text" />
            </div>
            <div>
              <label for="telefone">Telefone:</label>
              <input id="telefone" type="tel" />
            </div>
            <div>
              <label for="data">Data de nascimento:</label>
              <input id="data" type="date" />
            </div>
            <div>
              <label for="email">Email:</label>
              <input id="email" type="email" />
            </div>
            <div>
              <label for="endereco">Endereço:</label>
              <input id="endereco" type="text" />
            </div>
          </div>
        </form>
      </main>
      <div id="btn-conta">
        <div>
          Alterar tema:
          <img src="../imgs/trocar-tema.png" alt="Trocar tema" />
        </div>
        <a class="link-btn" href="../html/tela-inicial.html">
          <button type="submit">Salvar</button></a
        >
      </div>
    </div>
    <footer>
      <nav>
        <ul class="rodape-link">
          <li><a href="./tela-inicial.html">Página inicial</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
