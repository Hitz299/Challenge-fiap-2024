<!DOCTYPE html>
<html lang="pt-br"></html>
<head>

  <title>LOGIN</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <header id="cabecalho-azul">
    <h1>Login</h1>
  </header>
  <div class="gradient">
    <main>
      <form>
        <div>
          <h2>Email</h2>
          <label for="email"></label>
          <input id="email" type="email" placeholder="Digite seu Email" />
        </div>
        <div>
          <h2>Senha</h2>
          <label for="senha"></label>
          <input id="senha" type="password" placeholder="Digite sua Senha" />
        </div>
        <div class="btn">
          <button id="login" type="submit">Entrar</button>
        </div>
      </form>
    </main>
    <hr />
    <footer id="rodape_l">
      <nav>
        <div>
          <a href="./esqueci-senha.html">Esqueci minha senha</a>
        </div>
        <div>  
        <a href="./criar-conta.html">Criar conta</a>
      </div>
      </nav>
    </footer>
  </div>
</body>
