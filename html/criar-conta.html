<!DOCTYPE html>
<html lang="pt-br"></html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRIAR CONTA</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <header id="cabecalho-azul">
    <h1>Criar conta</h1>
  </header>
  <div class="gradient">
    <main>
      <form>
        <div>
          <h2>Nome</h2>
          <label for="nome"></label> <input id="nome" type="text" />
        </div>
        <div>
          <h2>Email</h2>
          <label for="email"></label> <input id="email" type="email" />
        </div>
        <div>
          <h2>Senha</h2>
          <label for="senha"></label> <input id="senha" type="password" />
        </div>
        <button type="submit">Criar</button>
      </form>
    </main>
  </div>
</body>
