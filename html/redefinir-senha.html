<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRIAR SUA NOVA SENHA</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/cadastro.css" />
  </head>
  <body>
    <header class="cabecalho-azul">
      <h1 class="texto-cadastro">Crie sua nova senha</h1>
    </header>
    <div class="gradient">
      <main>
        <form>
          <div>
            <h2 class="texto-cadastro">Redefinir senha</h2>
            <label for="nova-senha"></label>
            <input
              id="nova-senha"
              type="password"
              placeholder="Digite sua nova senha"
            />
          </div>
          <button class="btn" type="submit">Criar</button>
        </form>
      </main>
    </div>
  </body>
</html>
