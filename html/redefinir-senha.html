<html lang="pt-br">
  <head>

    <link rel="stylesheet" href="../css/style.css" />

  <body>
    <header class="cabecalho-azul">
      <h1 class="texto-cadastro">Crie sua nova senha</h1>

    <div class="gradient">
      <main>
        <form>
          <div>
            <h2 class="texto-cadastro">Redefinir senha</h2>
            <label for="nova-senha"></label>
            <input
              id="nova-senha"
              type="password"
              placeholder="Digite sua nova senha"
            />
          </div>
          <nav>
            <div class="btn-link">
              <a class="link-btn" href="./login.html">Salvar</a>
            </div>
          </nav>
        </form>
      </main>
      <footer>
        <nav>
          <ul class="rodape-link">
            <li><a href="./login.html">Página de login</a></li>
            <li><a href="./codigo-verificacao.html">Página anterior</a></li>
          </ul>
        </nav>
      </footer>
    </div>
  </body>
</html>
