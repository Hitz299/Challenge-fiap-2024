<!DOCTYPE html>
<html lang="pt-br"></html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ADICIONAR VEÍCULOS</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <header id="cabecalho-veiculos"></header>
  <main>
    <h3>
      Precisaremos de alguns dados sobre seu veículo para que <br />
      possamos ter acesso às suas informações
    </h3>
    <div>
      <form>
        <div>
          <label for="chassi">Chassi</label>
          <input
            id="chassi"
            type="text"
            placeholder="Digite o chassi do veiculo"
          />
        </div>
        <div>
          <label for="placa">Placa</label>
          <input
            id="placa"
            type="text"
            placeholder="Informe a placa do veículo"
          />
        </div>
      </form>
    </div>
  </main>
  <footer>
    <p>
      Li e estou de acordo com os
      <a href="">Termos de Uso e Política de Privacidade</a>
    </p>
    <button type="button">Procurar</button>
  </footer>
</body>
