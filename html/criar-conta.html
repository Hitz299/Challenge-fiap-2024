<!DOCTYPE html>
<html lang="pt-br"></html>

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header id="cabecalho-azul">
        <h1>Criar conta</h1>
    </header>
    <div class="gradient">
    <main>
        <form>
            <div>
                <h2>Nome</h2>
                <label for="nome"></label> <input type="text">
            </div>
            <div>
                <h2>Email</h2>
                <label for="email"></label> <input type="email">

                <h2>Senha</h2>
                <label for="senha"></label> <input type="password">
            </div>    
            <button type="submit">Criar</button>
        </form>
    </main>
</div>
