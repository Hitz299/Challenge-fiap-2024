<!DOCTYPE html>
<html lang="pt-br"></html>
<head>

  <title>CONTA</title>

</head>
<body>
  <header id="cabecalho-verde">Insira imagem da Porto Seguro</header>
  <main>
    <h2>Minha conta</h2>

      <div><label for="nome">Nome:</label> <input type="text" /></div>
      <div><label for="cpf">CPF:</label> <input type="text" /></div>
      <div><label for="telefone">Telefone:</label> <input type="tel" /></div>
      <div>
        <label for="data">Data de nascimento:</label> <input type="date" />
      </div>
      <div><label for="email">Email:</label> <input type="email" /></div>
      <div><label for="endereco">Endereço:</label> <input type="text" /></div>
    </form>
    <button type="menu">Alterar Tema</button>
    <button type="submit">Salvar</button>
  </main>
  <footer>
    <a href="./tela_inicial.html">Página inicial</a>
